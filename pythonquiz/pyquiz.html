<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PY QUIZ</title>
  <link rel="stylesheet" href="pystyle.css">
</head>
<body>
  <div class="homepage"><h1><a href="../index.html">HOME</a></h1></div>
  <div class="quiz-section">
     <div id="quiz">
        <h2 class="question" id="question"></h2>
        <hr>
        <ul>
          <li><input type="radio" name="answer" class="answer"  id="a"><label for="a" id="option_1">a</label>
          </li>
          <li><input type="radio" name="answer" class="answer" id="b"><label for="b" id="option_2">b</label></li>
          <li><input type="radio" name="answer" class="answer" id="c"><label for="c" id="option_3">c</label></li>
          <li><input type="radio" name="answer" class="answer" id="d"><label for="d" id="option_4">d</label></li>
        </ul>
        <hr>
        <div class="btn">
          <button type="submit" id="submit">Submit</button>
        </div>
    </div>
  </div>  
  <script src="py_questions.js"></script>
  <script src="index.js"></script>
</body>
</html>
